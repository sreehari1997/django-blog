{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'post/styles.css' %}">
    </head>
    <body>
    <header class="page-header">
        <div class="container">
            <h1><a href="/">Blog</a></h1>
            {% if user.is_authenticated %}
                <a href="{% url 'create' %}" class="top-menu">Create</a>
                <a href="accounts/logout" class="top-menu">
                    logout
                </a>
            {% else %}
                <a href="accounts/login" class="top-menu">
                    login
                </a>
            {% endif %}
        </div>
    </header>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    <body>
</html>
